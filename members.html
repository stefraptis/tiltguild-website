<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Members</title>
    <link rel="stylesheet" href="members.css">
</head>
<body>
    <header>
        <h1>Meet the Band</h1>
    </header>
    <section class="band-grid">
        <div class="band-member">
            <h2 class="instrument">Guitar</h2>
            <img src="images/member1.jpg" alt="Member 1" class="member-photo">
            <h3 class="name">John Doe</h3>
            <p class="bio">John has been playing the guitar for 10 years...</p>
        </div>
        <div class="band-member">
            <h2 class="instrument">Drums</h2>
            <img src="images/member2.jpg" alt="Member 2" class="member-photo">
            <h3 class="name">Jane Smith</h3>
            <p class="bio">Jane is the heartbeat of the band...</p>
        </div>
        <div class="band-member">
            <h2 class="instrument">Bass</h2>
            <img src="images/member3.jpg" alt="Member 3" class="member-photo">
            <h3 class="name">Sam Brown</h3>
            <p class="bio">Sam keeps the groove going with his bass...</p>
        </div>
        <div class="band-member">
            <h2 class="instrument">Vocals</h2>
            <img src="images/member4.jpg" alt="Member 4" class="member-photo">
            <h3 class="name">Ella White</h3>
            <p class="bio">Ella's voice is what defines the band's sound...</p>
        </div>
    </section>
</body>
</html>
