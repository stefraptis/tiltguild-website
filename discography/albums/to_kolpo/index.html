<!DOCTYPE html>

    <title>Tilt Guild - Ento</title>
    <link rel="icon" href="../../../images/logos/tilt_guild_profile_picture_black.jpg" type="image/x-icon">

<body>

	<div class="banner">

            <div class="banner-logo">
                <a href="/home/">

            </div>
    
            <div class="banner-music">
                <a href="/discography/" class="music-link">
                    DISCOGRAPHY <span class="icon-backslash">/</span>
                </a>
            </div>
            <div class="banner-music">
                <a href="/band/members/" class="music-link">
                    BAND MEMBERS <span class="icon-backslash">\</span>
                </a>
            </div>
            
            <!-- Social Media Links on the Right -->
            <div class="banner-socials">
                <a href="https://open.spotify.com/artist/4JeQcTsHEnzwCQTTTYFG8k?si=a4d4f214aa3940b3" target="_blank">

                <a href="https://www.tiktok.com/@tiltguild" target="_blank">
                    <img src="../../../images/logos/tik_tok_logo.png" alt="TikTok">
                </a>
                <a href="https://www.instagram.com/tiltguild/" target="_blank">
                    <img src="../../../images/logos/instagram_logo.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61561883835650" target="_blank">
                    <img src="../../../images/logos/facebook_logo.png" alt="Facebook">
                </a>
            </div>
        </div>
    </div>
        
        <!-- New Album Artwork Section -->
        <section class="album-artwork">
            <div class="album-background"></div>
            <img src="../../../images/Music Artworks/kolpo.png" alt="Album Artwork">
        </section>

    <!-- Bottom Section: Links -->

        <main>
            <div class="platform">
                <a href="https://open.spotify.com/album/3RbKMQUjG4AE3Spjw5EHJj?si=sIr4upafQiWKZTJBaKcsZA" target="_blank">
                    <img src="../../../images/logos/spotify_logo.png" alt="Spotify">
                    <span>Spotify</span>
                </a>
            </div>
            <div class="platform">
                <a href="https://music.youtube.com/playlist?list=OLAK5uy_mq3Ox99S-LA_BaF0BHIiXsYU7wZA5kn3M" target="_blank">

            </div>
			<div class="platform">
                <a href="https://music.apple.com/us/album/to-kolpo/1780629585" target="_blank">

			<div class="platform">
                <a href="https://www.amazon.com/music/player/albums/B0DNKSNGZX" target="_blank">

                </a>
