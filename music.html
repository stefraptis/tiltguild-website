<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Guild - Music</title>
    <link rel="stylesheet" href="music.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="banner">
        <div class="banner-content">
            <!-- Logo on the Left -->
            <div class="banner-logo">
                <img src="images\logos\tilt_guild_logo_for_website.png" alt="Logo">
            </div>
            
            <!-- Title in the Middle -->
            <div class="banner-title">
                <h2>New Release: Athina</h2>
            </div>
            
            <!-- Social Media Links on the Right -->
            <div class="banner-socials">
                <a href="https://facebook.com" target="_blank">
                    <img src="images\logos\facebook_logo.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images\logos\instagram_logo.png" alt="Instagram">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images\logos\tik_tok_logo.png" alt="TikTok">
                </a>
            </div>
        </div>
    </div>
        
        <!-- New Album Artwork Section -->
        <section class="album-artwork">
            <div class="album-background"></div>
            <img src="images\Music Artworks\ATHINA.png" alt="Album Artwork">
        </section>

        <!-- Bottom Section: Links -->
        <section class="link-section">
            <main>
                <div class="platform">
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png" alt="Spotify">
                    </a>
                </div>
                <div class="platform">
                    <a href="https://www.tidal.com" target="_blank">
                        <img src="https://w7.pngwing.com/pngs/973/746/png-transparent-tidal-round-logo-tech-companies-thumbnail.png" alt="Tidal">
                    </a>
                </div>
                <div class="platform">
                    <a href="https://www.youtube.com/music" target="_blank">
                        <img src="https://logos-world.net/wp-content/uploads/2021/04/Youtube-Music-Logo.png" alt="YouTube Music">
                    </a>
                </div>
            </main>
            
            <footer>
                <p>&copy; 2024 Tilt Guild</p>
            </footer>
        </section>
    </div>
</body>
</html>
