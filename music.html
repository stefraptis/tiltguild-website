<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Guild - Music</title>
    <link rel="stylesheet" href="music.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <section class="banner">
            <img src="images/BandLogo.png" alt="Band Logo" class="band-logo">
            <h1>Athina</h1>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
            </div>
        </section>

        <!-- Album Artwork Section -->
        <section class="album-artwork">
            <div class="album-background"></div>
            <img src="images/Music Artworks/ATHINA.png" alt="Album Artwork">
        </section>

        <!-- Bottom Section: Links -->
        <section class="link-section">
            <main>
                <div class="platform">
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png" alt="Spotify">
                    </a>
                </div>
                <div class="platform">
                    <a href="https://www.tidal.com" target="_blank">
                        <img src="https://w7.pngwing.com/pngs/973/746/png-transparent-tidal-round-logo-tech-companies-thumbnail.png" alt="Tidal">
                    </a>
                </div>
                <div class="platform">
                    <a href="https://www.youtube.com/music" target="_blank">
                        <img src="https://logos-world.net/wp-content/uploads/2021/04/Youtube-Music-Logo.png" alt="YouTube Music">
                    </a>
                </div>
            </main>
            
            <footer>
                <p>&copy; 2024 Tilt Guild</p>
            </footer>
        </section>
    </div>
</body>
</html>
