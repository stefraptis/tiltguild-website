<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Guild - Athina</title>
    <link rel="stylesheet" href="athina.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="banner">
        <div class="banner-content">
            <!-- Logo on the Left -->
            <div class="banner-logo">
                <img src="images\logos\tilt_guild_logo_for_website.png" alt="Logo">
            </div>
            
            <!-- Title in the Middle -->
            <div class="banner-title">
                <h2>Available on 27/08</h2>
            </div>
            
            <!-- Social Media Links on the Right -->
            <div class="banner-socials">
				<a href="https://tiktok.com" target="_blank">
                    <img src="images\logos\tik_tok_logo.png" alt="TikTok">
                </a>
				<a href="https://www.instagram.com/tiltguild/" target="_blank">
                    <img src="images\logos\instagram_logo.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61561883835650" target="_blank">
                    <img src="images\logos\facebook_logo.png" alt="Facebook">
                </a>
            </div>
        </div>
    </div>
        
        <!-- New Album Artwork Section -->
        <section class="album-artwork">
            <div class="album-background"></div>
            <img src="images\Music Artworks\ATHINA.png" alt="Album Artwork">
        </section>

    <!-- Bottom Section: Links -->
    <section class="link-section">
        <main>
            <div class="platform">
                <a href="https://www.spotify.com" target="_blank">
                    <img src="images\logos\spotify_logo.png" alt="Spotify">
                    <span>Spotify</span>
                </a>
            </div>
            <div class="platform">
                <a href="https://www.tidal.com" target="_blank">
                    <img src="images\logos\tidal_logo.png" alt="Tidal">
                    <span>Tidal</span>
                </a>
            </div>
            <div class="platform">
                <a href="https://www.youtube.com/music" target="_blank">
                    <img src="images\logos\youtube_music_logo.png" alt="YouTube Music">
                    <span>YouTube Music</span>
                </a>
            </div>
			<div class="platform">
                <a href="https://www.youtube.com/music" target="_blank">
                    <img src="images\logos\apple_music_logo.png" alt="Apple Music">
                    <span>Apple Music</span>
                </a>
            </div>
			<div class="platform">
                <a href="https://www.youtube.com/music" target="_blank">
                    <img src="images\logos\amazon_music_logo.png" alt="Amazon Music">
                    <span>Amazon Music</span>
                </a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Stefanos Raptis</p>
        </footer>
    </section>
    </div>
</body>
</html>
