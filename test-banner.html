<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="test-banner.css">
</head>
<body>
  <div class="banner" id="banner">
    <div class="banner-content">
        <!-- Logo on the Left -->
        <div class="banner-logo">
            <a href="/home/">
                <img src="../images/logos/tilt_guild_logo_for_website.png" alt="Logo">
            </a>
        </div>

        <!-- Burger Menu (visible only on mobile) -->
        <div class="burger-menu" id="burger-menu">
          <img src="../images/icons/burger-icon.png" alt="Menu" class="burger-icon">
          <img src="../images/icons/close-icon.png" alt="Close" class="close-icon">
        </div>

        <div class="banner-music">
            <a href="/discography/" class="music-link">
                DISCOGRAPHY <span class="icon-backslash">\</span>
            </a>
        </div>
        <div class="banner-music">
            <a href="/band/members/" class="music-link">
                BAND MEMBERS <span class="icon-backslash">\</span>
            </a>
        </div>

        <!-- Social Media Links on the Right -->
        <div class="banner-socials">
            <a href="https://open.spotify.com/artist/4JeQcTsHEnzwCQTTTYFG8k?si=a4d4f214aa3940b3" target="_blank">
                <img src="../images/logos/spotify_logo_green.png" alt="Spotify">
            </a>
            <a href="https://www.tiktok.com/@tiltguild" target="_blank">
                <img src="../images/logos/tik_tok_logo.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/tiltguild/" target="_blank">
                <img src="../images/logos/instagram_logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61561883835650" target="_blank">
                <img src="../images/logos/facebook_logo.png" alt="Facebook">
            </a>
        </div>
    </div>
</div>

<!-- Navigation Menu -->
<nav class="nav-menu" id="nav-menu">
    <ul>
        <li><a href="#home">Discography</a></li>
        <li><a href="#about">Band Members</a></li>
        <li><a href="#services">Instagram</a></li>
        <li><a href="#contact">Spotify</a></li>
    </ul>
</nav>

    <script>
      // script.js

      document.addEventListener('DOMContentLoaded', function() {
  const burgerMenu = document.getElementById('burger-menu');
  const navMenu = document.getElementById('nav-menu');

  burgerMenu.addEventListener('click', function() {
    // Toggle the 'active' class on burger menu and nav menu
    burgerMenu.classList.toggle('active');
    navMenu.classList.toggle('active');
  });
});

    </script>
</body>
</html>
